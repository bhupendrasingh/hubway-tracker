<!DOCTYPE html>
<html ng-app="hubway-app">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlgqVGfxHXAIg7wGni6UAz2Tnkewdi-i8&callback=initMap" async
		defer></script>
	<!--<script src="data.js"></script>-->
	<script>
      var map;
      function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 42.3601, lng: -71.0589},
        scrollwheel: false,
        zoom: 10
       });
    }
    </script>
	<style type="text/css">
		body,
		html {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		
		#map {
			width: 100%;
			height: 80%;
			margin: 0 auto;
		}
	</style>
</head>

<body>
	<p>This will show all the hubway stations in Boston and Nearby areas.</p>
	<div id="map"></div>
	<script>
      $(function(){
      var stations;
        $.getJSON('https://gbfs.thehubway.com/gbfs/en/station_information.json', function(data) {
          var stations = data['data']['stations'];
          stations.forEach(function(cur, index, arr){
          var marker = new google.maps.Marker({
            position: {
              lat: cur['lat'],
              lng: cur['lon']
            },
            map: map,
            title: cur["name"]
            });
          });        
        });
      });
    </script>
</body>

</html>
